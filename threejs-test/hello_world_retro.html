<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="assets/components/threejs/three.js"></script>
        <script>
            //domain: scope of the values, defined by the max and min values of the set.
            var width = window.innerWidth;
            var height = window.innerHeight;

            var scene = new THREE.Scene({antialias: true, alpha: false});
            var camera = new THREE.OrthographicCamera(width/ - 2, width / 2, height / 2, height / -2, 1, 1000);
            camera.position.z = 100;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // renderer.autoClear = true;

            document.body.appendChild( renderer.domElement );

            var cube = new THREE.Mesh(
                new THREE.BoxGeometry(100, 100, 100),
                new THREE.MeshBasicMaterial({visible: false})
            );
            scene.add(cube);

            var edge = new THREE.EdgesHelper(cube, 0xfabada);
            edge.material.linewidth = 2;
            scene.add(edge);

            var render = function(){

                cube.rotation.x += 0.03;
                cube.rotation.y += 0.03;
                cube.rotation.z += 0.03;

                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
